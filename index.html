<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <meta name="author" content="Giovanny Mora"/>
  <meta name="keywords" content="html,css,javascript,giovanny,frontend"/>
  <meta name="description" content="Juego tres en lÃ­nea"/>
  <title>Juego</title>
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
  <div class="main-container">
    <h1 class="main-titulo">Match Game</h1>

    <div class="panel-tablero">
      <div class="col-1"> </div>
      <div class="col-2"> </div>
      <div class="col-3"> </div>
      <div class="col-4"> </div>
      <div class="col-5"> </div>
      <div class="col-6"> </div>
      <div class="col-7"> </div>
    </div>

    <div class="panel-score">
      <div class="score">
        <h2 class="data-titulo">Score</h2>
        <span class="data-info" id="score-text">0</span>
      </div>
      <div class="moves">
        <h2 class="data-titulo">Moves</h2>
        <span class="data-info" id="movimientos-text">0</span>
      </div>
      <div class="time">
        <h2 class="data-titulo">Time</h2>
        <div class="data-info" id="timer">02:00</div>
      </div>
      <div class="buttons">
        <button class="btn-reinicio">Play</button>
      </div>
    </div>  
  </div>

  <p class="copyright">Desarrollado por <a href="https://github.com/gmorac" target="_blank">Giovanny Mora </a> </p>

  <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script src="js/timer.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
